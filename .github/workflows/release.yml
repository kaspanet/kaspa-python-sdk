name: Release
on:
  release:
    types: [ published ]

jobs:
  build-python-sdk:
    name: Building Python SDK (${{ matrix.platform.runner }} ${{ matrix.platform.target }})
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
            manylinux: auto
          - runner: ubuntu-latest
            target: aarch64
            # ring crate 0.17 fails to build for aarch64 using manylinux: auto, hence manylinux_2_28
            manylinux: manylinux_2_28
          - runner: macos-latest
            target: x86_64-apple-darwin
          - runner: macos-latest
            target: aarch64
          - runner: windows-latest
            target: x86_64
          # - runner: windows-latest
          #   target: aarch64

    runs-on: ${{ matrix.platform.runner }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install cross-compilation tools (Linux only)
        if: runner.os == 'Linux' && matrix.platform.target != 'x86_64'
        run: |
          sudo apt-get update
          if [ "${{ matrix.platform.target }}" == "aarch64" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu libc6-dev-arm64-cross
            echo "CC=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          elif [ "${{ matrix.platform.target }}" == "armv7" ]; then
            sudo apt-get install -y gcc-arm-linux-gnueabihf
            echo "CC=arm-linux-gnueabihf-gcc" >> $GITHUB_ENV
          fi
      
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --strip --out dist --interpreter 3.9 3.10 3.11 3.12 3.13
          sccache: 'true'
          manylinux: ${{ matrix.platform.manylinux || '' }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ matrix.platform.target }}
          path: dist/

  upload-to-release:
    name: Upload Wheels to GitHub Release
    needs: build-python-sdk
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Flatten wheel files
        run: |
          mkdir -p wheels
          find artifacts -name "*.whl" -exec mv {} wheels/ \;
          ls -la wheels/
      
      - name: Upload wheels to release
        uses: softprops/action-gh-release@v2
        with:
          files: wheels/*.whl

